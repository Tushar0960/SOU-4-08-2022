<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
  });
});
$(document).ready(function(){
  $("#button2").click(function(){
    $("#div1").fadeOut();
    $("#div2").fadeOut("slow");
    $("#div3").fadeOut(3000);
  });
});
$(document).ready(function(){
  $("#button3").click(function(){
    $("#div1").fadeToggle();
    $("#div2").fadeToggle("slow");
    $("#div3").fadeToggle(3000);
  });
});
</script>
</head>
<body>

<p>fadeIn-fadeout() Effect </p>

<button>Click to fade in boxes</button><br><br>

<div id="div1" style="width:60%;height:100px;display:none;background-color:red;"></div><br>
<div id="div2" style="width:60%;height:100px;display:none;background-color:green;"></div><br>
<div id="div3" style="width:60%;height:100px;display:none;background-color:blue;"></div><br>
<button id="button2">click to fadeout boxes</button><br><br>
<button id="button3">click to fade in/out boxes</button><br><br>
</body>
</html>
